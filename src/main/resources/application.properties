spring.application.name=fairshare

# --- DataSource (matches your docker run env) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/fairshare_db
spring.datasource.username=fairshare_user
spring.datasource.password=palermo90

# --- JPA/Hibernate ---
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.format_sql=true

# --- Flyway ---
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

server.port=8080